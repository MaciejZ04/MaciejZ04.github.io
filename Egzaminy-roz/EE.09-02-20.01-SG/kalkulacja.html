<input id="b" type="number"><br/>Spalanie samochodu w l/100km<br/>
<button onclick="Oblicz()">Oblicz</button>

 <div id="pisz"></div>

<script>
  function Oblicz(){
  var dystans=document.getElementById("a").value;
  var spalanie=document.getElementById("b").value;
  var litry = spalanie*(dystans/100);
  document.getElementById("pisz").innerHTML="Potrzebujesz"+ litry + "litrów paliwa";
  
    
  }
</script>
