<script>
   function dodaj(){
     var wynik;
     var a = document.getElementById("a").value;
     var b = document.getElementById("b").value;
	 wynik = parseInt(a) + parseInt(b);
	 document.getElementById("wynik").innerHTML="Wynik:" + wynik;
     
     
   }
  function odejmij(){
    var wynik;
     var a = document.getElementById("a").value;
     var b = document.getElementById("b").value;
	 wynik = a-b;
	 document.getElementById("wynik").innerHTML="Wynik:" + wynik;
    
     
   }
  function dziel(){
    var wynik;
     var a = document.getElementById("a").value;
     var b = document.getElementById("b").value;
     wynik = a/b;
	 document.getElementById("wynik").innerHTML="Wynik:" + wynik;
	 
	 
     
     
   }
  function mnoz(){
