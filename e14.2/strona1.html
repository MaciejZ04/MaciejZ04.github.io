<button onclick="mnoz()">Mnożenie</button>

<div id="wynik"></div>

<script>
   function dodaj(){
     var wynik;
     var a = document.getElementById("a").value;
     var b = document.getElementById("b").value;
	 a==null||b==null?document.getElementById("wynik").innerHTML="Proszę uzupełnić obie liczby":
     wynik = parseInt(a) + parseInt(b);
     document.getElementById("wynik").innerHTML="Wynik:" + wynik;
   }
  function odejmij(){
    var wynik;
     var a = document.getElementById("a").value;
     var b = document.getElementById("b").value;
	 a==null||b==null?document.getElementById("wynik").innerHTML="Proszę uzupełnić obie liczby":
    wynik = a-b;
     document.getElementById("wynik").innerHTML="Wynik:" + wynik;
   }
  function dziel(){
    var wynik;
     var a = document.getElementById("a").value;
     var b = document.getElementById("b").value;
     a==null||b==null?document.getElementById("wynik").innerHTML="Proszę uzupełnić obie liczby":
	 b==0?document.getElementById("wynik").innerHTML="Nie wolno dzielic przez zero":
	 wynik = a/b;
     document.getElementById("wynik").innerHTML="Wynik:" + wynik;
     
   }
  function mnoz(){

     var a = document.getElementById("a").value;
